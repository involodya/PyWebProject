<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css"
          href="https://protonvpn.com/assets/css/bootstrap.css?rel=1585324548038">
    <link rel="stylesheet" type="text/css"
          href="https://protonvpn.com/assets/css/main.css?rel=1585324548042">
    <link rel="stylesheet" href={{ url_for(
    'static', filename='css/base_style.css') }}/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href={{ css }}/>
    {% block head %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse active" id="navbar-main"
     style="background: rgb(32, 33, 38);">
    <div class="container">
        <a class="navbar-brand active" href="/">
            <div class="Page-title">
                COVID-19
            </div>
            <em></em><i></i>
        </a>
        <div class="navbar-dark d-xl-none ml-auto">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbar-mobile" aria-controls="navbar-mobile" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="d-none d-xl-flex ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row ml-auto">
                <li class="nav-item"><a class="nav-link" href="/"
                                        style="width: 180px;">Главная страница</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog"
                                        style="width: 70px;">Блог</a></li>
                <li class="nav-item"><a class="nav-link" href="/quiz/0/start"
                                        style="width: 110px;">Викторина</a></li>
                <li class="nav-item"><a class="nav-link" href="/regions"
                                        style="width: 100px;">Регионы</a></li>
                {% if current_user.is_authenticated %}
                <li class="nav-item" id="nav-login"><a class="nav-link text-success text-uppercase"
                                                       href="/profile"
                                                       style="width: 150px;">Профиль</a>
                </li>
                <li class="nav-item" id="nav-signup"><a
                        class="nav-link btn btn-success text-uppercase"
                        href="/logout"
                        style="width: 140px;">Выйти</a></li>
                {% else %}
                <li class="nav-item" id="nav-login"><a class="nav-link text-success text-uppercase"
                                                       href="/login"
                                                       style="width: 80px;">Войти</a></li>
                <li class="nav-item" id="nav-signup"><a
                        class="nav-link btn btn-success text-uppercase"
                        href="/join"
                        style="width: 140px;">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
