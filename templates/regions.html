{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href={{ url_for('static', filename='css/regions_style.css') }}/>
{% endblock %}

{% block content %}
<iframe frameborder="0" width=100% height=850
                src="https://meduza.io/embed/covid-russia-map/?api_key=api/g4/covid_data/regional_russian_map_data"
                allowfullscreen></iframe>
<h1 align="center" style="color: var(--text-color);">Регионы РФ</h1>
<table border="1" width="100%">
    <tr>
        <th width="40%">Регион</th>
        <th width="20%">Подтверждено</th>
        <th width="20%">Выздоровело</th>
        <th width="20%">Летальные исходы</th>
    </tr>
    {% for item in regions %}
    <tr>
        <td style="text-align:center;"><a class="red-a" href="/regions/{{item.id}}">{{item.name}}</a>
        </td>
        <td>{{item.cases}}</td>
        <td>{{item.cured}}</td>
        <td>{{item.deaths}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
