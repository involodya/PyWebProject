<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            vertical-align: top;
        }

        .Content-unit {
             width: 100%;
        }

        body {
            min-width: 500px;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        p {
            font-size:16px;
            line-height:21px;
        }

        img {
            margin-top: 15px;
        }

        .content {
            min-width: 500px;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .fond {
            background-color: #f4f4f4;
        }

        .hat {
            background-color: #1b2024;
            height: 100px;
            width: auto;
        }

        .message {
            background-color: #ffffff;
            word-wrap: break-word;
            border-collapse:collapse;
            color:#333333;
            font-size: 28px;
            line-height: 1.13;
            font-family: Proxima Nova,Arial,Helvetica Neue,sans-serif;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .Content-unit {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 15px;
            padding: 2.25rem;
            border-radius: 10px;
            background: #f2f2f2;
        }



    </style>
</head>
<body>
<div class="fond">
    <div class="content">
        <div class="hat">
            <a href="http://127.0.0.1:8080/">
                <center>
                    <img src="https://s6.gifyu.com/images/123ed4a9d8b9e4073a2.gif">
                </center>
            </a>
        </div>
        <div class="message">
            <section class="Content-unit">
            <table border="0" width="100%">
                <tr align="center">
                    <td width="20%"></td>
                    <td width="80%" align="right">{{post.string_created_date}}</td>
                </tr>
                <tr>
                    <td width="10vh" height="10vh" align="center" style="vertical-align:middle">
                        <b>{{post.user.name}} {{post.user.surname}}</b>
                        <b>{{post.user.about}}</b>
                    </td>
                    <td width="80%" align="center">
                        <h2>{{post.title}}</h2>
                        <p style="padding: 1.5rem">{{post.content}}</p>
                    </td>
                </tr>
            </table>
            <br/>
        </section>
        </div>
    </div>
</div>
</body>
</html>
