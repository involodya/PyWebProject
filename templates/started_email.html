<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            min-width: 500px;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        p {
            font-size:16px;
            line-height:21px;
        }

        img {
            margin-top: 15px;
        }

        .content {
            min-width: 500px;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .fond {
            background-color: #f4f4f4;
        }

        .hat {
            background-color: #1b2024;
            height: 100px;
            width: auto;
        }

        .message {
            background-color: #ffffff;
            word-wrap: break-word;
            border-collapse:collapse;
            color:#333333;
            font-size: 28px;
            line-height: 1.13;
            font-family: Proxima Nova,Arial,Helvetica Neue,sans-serif;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 5%;
            padding-bottom: 5%;
        }


    </style>
</head>
<body>
<div class="fond">
    <div class="content">
        <div class="hat">
            <a href="http://127.0.0.1:8080/">
                <center>
                    <img src="https://s6.gifyu.com/images/123ed4a9d8b9e4073a2.gif">
                </center>
            </a>
        </div>
        <div class="message">
            <h1>Привет, {{name}}!</h1>
            <p>Спасибо за регистрацию на нашем ресурсе!</p>
            <p>Ваш логин: {{login}}</p>
            <p>Ваш пароль: {{password}}</p>
        </div>
    </div>
</div>
</body>
</html>
