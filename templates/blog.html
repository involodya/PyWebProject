{% extends "base.html" %}

{% block content %}
<main role="main" class="container">
<h1 align="center">Записи в блоге</h1><br/>
{% if current_user.is_authenticated %}
    <a href="post" class="btn btn-primary">Новый пост</a><br/>
{% endif %}
    <br/>
<table border="1" width="100%">
            {% for item in posts %}
            <tr>
                <td width="200px">{{item.user.name}} {{item.user.surname}}</td>
                <td width="800px">{{item.created_date}}</td>
           </tr>
            <tr>
                <td width="200px" height="230px"><img src="{{item.user.avatar}}" width="100%" height="100%" ></td>
                <td width="800px">{{item.content}}</td>
           </tr>

            {% endfor %}
        </table>
</main>
{% endblock %}
